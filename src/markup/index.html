<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/main.min.css">

<body>
    <section class="screen-welcome" id="screenWelcome" hidden>

        <div class="round"></div>

        <h2 class="visually-hidden">Auth screen</h2>
        <div class="circle"></div>
        <div class="triangle"></div>
        
    </section>

    <canvas class="smoke-animation" id="smokeAnimation" height="200px" width="800px"></canvas>
    <script src="/main.min.js"></script>
